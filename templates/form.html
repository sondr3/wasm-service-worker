{% extends "base.html" %}

{% block content %}
<form
	hx-post="/form"
	hx-target="#form-out"
	hx-swap="innerHTML"
	hx-on::after-request="if(event.detail.successful) this.reset()"
>
	<label for="name">
		Enter your name:
		<input type="text" name="name">
	</label>

	<label>
		Enter your email:
		<input type="text" name="email">
	</label>

	<input type="submit" value="Subscribe!">
</form>
<div id="form-out"></div>
{% endblock %}
